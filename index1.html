<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function myFunction() {
        let input = +prompt("nhập 3 số để tìm số nhỏ nhất");
        let min = input[0];
        for (let i = 0; i < input.length; i++) {
          if (min > input[i]) {
            input[i] = min;
          }
        }
      }
      console.log("min", min);
    </script>
  </body>
</html>
