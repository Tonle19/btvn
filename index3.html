<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function myFunction() {
        let input = +prompt("nhập số để tính giai thừa");
        let gt = 0;
        for (let i = 0; i <= input.length; i++) {
          gt = gt * i;
          break;
        }
      }
      console.log("giai thừa là", gt);
    </script>
  </body>
</html>
